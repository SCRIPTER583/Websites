<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Websites</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 80px;
    }

    .notice {
      font-size: 28px;
      margin-bottom: 30px;
      color: #333;
    }

    .click-image {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .click-image:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="notice">Click nyo may flashbang</div>

  <a href="http://www.youtube.com/watch?v=j5a0jTc9S10" target="_blank">
    <img src="https://i.imgur.com/zkUULss.jpeg" alt="Flashbang Image" class="click-image" />
  </a>

</body>
</html>
