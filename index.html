<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashbang Site</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .button {
      padding: 20px 40px;
      font-size: 20px;
      background-color: #ff4b2b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      margin-top: 100px;
      z-index: 10;
      position: relative;
    }

    .button:hover {
      background-color: #e03e1c;
    }

    .image {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    .flashbang {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      z-index: 9999;
      pointer-events: none;
      transition: opacity 0.1s;
    }

    h1 {
      margin-top: 40px;
      font-size: 28px;
      z-index: 10;
      position: relative;
    }
  </style>
</head>
<body>

  <h1>Click nyo may flashbang</h1>
  <button class="button" onclick="activateFlashbang()">Click!</button>

  <img id="flashImg" class="image" src="https://i.imgur.com/zkUULss.jpeg" alt="Flashbang" />

  <div id="flash" class="flashbang"></div>

  <script>
    function activateFlashbang() {
      document.getElementById("flashImg").style.display = "block";

      setInterval(() => {
        const flash = document.getElementById("flash");
        flash.style.opacity = 1;
        setTimeout(() => {
          flash.style.opacity = 0;
        }, 300); // Flash duration: 0.01 seconds
      }, 1000);
    }
  </script>

</body>
</html>
